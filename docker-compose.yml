services:
  db:
    image: postgres:15
    container_name: arepabuelas_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - arepanet
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: arepabuelas_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # SEGURIDAD: Puertos NO expuestos p√∫blicamente, solo accesibles dentro de la red Docker
    # El backend accede a MinIO internamente, no es necesario exponer los puertos
    # Si necesitas la consola web para desarrollo, descomenta temporalmente:
    # ports:
    #   - "9001:9001" # consola web (solo para desarrollo local)
    volumes:
      - minio_data:/data
    networks:
      - arepanet
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: arepabuelas_backend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      API_URL: ${API_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: ${DATABASE_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_EXPIRES: ${ACCESS_EXPIRES}
      REFRESH_TTL_DAYS: ${REFRESH_TTL_DAYS}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      - db
      - minio
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - arepanet
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: arepabuelas_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - arepanet
    restart: unless-stopped

volumes:
  db_data:
  minio_data:

networks:
  arepanet:
    driver: bridge
